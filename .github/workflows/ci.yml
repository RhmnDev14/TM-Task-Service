name: CI - Task Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-docker:
    name: ğŸ§ª Build, Test & Docker (Go)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: âœ… Run tests
        run: go test ./... -v

      - name: ğŸ§± Build binary
        run: go build -o task-service main.go

      - name: ğŸ³ Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t task-service:latest .
          docker images

      # Optional: Run container to test
      - name: â–¶ï¸ Run container
        run: |
          docker run --rm -d -p 8070:8070 --name task-test task-service:latest
          docker ps