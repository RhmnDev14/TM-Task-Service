name: CI - Auth Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: ğŸ§ª Build & Test (Go)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: âœ… Run tests
        run: go test ./... -v

      - name: ğŸ§± Build binary
        run: go build -o auth-service main.go
